<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e83da74ef.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!-- kaban board html work -->
    <div class="section3" id="section3">
        <nav class="navbar navbar-light container-xxl">
          <div class="container-xxl">
            <a class="mx-auto navbar-brand" href="#">
              <h3 class="kanban"><img src="img/kanban.png" width="60px"> Kanban Board</h3>
            </a>
          </div>
        </nav>
        <div class="main-body mx-auto container-xxl">
          <div class="row">
            <div class="todo col text-dark bg-white">
              <h5><img class="icon" src="img/pngegg (15).png" width="30px"> ToDo</h5>
              <div class="add-taskbtn">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add new task +</button>
              </div>
              <div class="addtask">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tasks</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Titel: </label>
                            <input type="text" class="form-control" id="titel">
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()" data-bs-dismiss="modal">Add task</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ul id="list"></ul>
            </div>
            <div class="in-process col text-dark bg-white">
              <h5><img class="icon" src="img/pngegg (14).png" width="30px"> In Progress</h5>
              <ul id="progressList" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            </div>
            <div class="done col text-dark bg-white">
              <h5><img class="icon" src="img/done.png" width="30px"> Done</h5>
              <ul id="doneList" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            </div>
          </div>
        </div>
      </div>
    
      
    <script src="app.js"></script>
</body>

</html>
